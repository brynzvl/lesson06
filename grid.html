<body class="grid-container">
    <div class="container">
        <div class="header clearfix">
            <div id="nav-placeholder">

            </div>

            <script>
                $(function () {
                    $("#nav-placeholder").load("nav.html");
                });
            </script>
            <!--end of Navigation bar-->
        </div>

        <!-- Stack the columns on mobile by making one full-width and the other half-width -->

        <div class="row" >
            <div class="col-12 col-md-8"><img src="./img/benches.jpg" class="img-fluid " alt="Responsive image"></div>
            <div class="col-6 col-md-4"><img src="./img/bridge.jpg" class="img-fluid " alt="Responsive image"></div>
        </div>

        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
        <div class="row">
            <div class="col-6 col-md-4"><img src="./img/coast.jpg" class="img-fluid " alt="Responsive image">
            </div>
            <div class="col-6 col-md-4"><img src="./img/park.jpg" class="img-fluid " alt="Responsive image">
            </div>
            <div class="col-6 col-md-4"><img src="./img/rails.jpg" class="img-fluid " alt="Responsive image">
            </div>
        </div>

        <!-- Columns are always 50% wide, on mobile and desktop -->
        <div class="row">
            <div class="col-6"><img src="./img/traffic.jpg" class="img-fluid " alt="Responsive image"></div>
            <div class="col-6"><img src="./img/tunnel.jpg" class="img-fluid " alt="Responsive image"></div>
        </div>
